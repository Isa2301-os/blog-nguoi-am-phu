<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải bài viết...</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Giữ nguyên CSS của bạn và thêm hiệu ứng mượt mà */
        .post-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: opacity 0.5s ease;
        }
        #post-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none; /* Chỉ hiện khi đã load được ảnh */
        }
        .post-title { font-size: 2.2em; color: #222; margin-bottom: 15px; }
        .post-content { font-size: 1.15em; line-height: 1.8; color: #444; }
        .post-content img { max-width: 100%; border-radius: 8px; margin: 20px 0; }
        #loading { text-align: center; padding: 50px; font-style: italic; color: #888; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="post-container">
        <a href="javascript:history.back()" class="back-btn">← Quay lại</a>
        <div id="loading">Đang tải nội dung...</div>
        
        <article id="post-content-area" style="display: none;">
            <header class="post-header">
                <img id="post-image" src="" alt="Ảnh bài viết">
                <h1 id="post-title" class="post-title"></h1>
            </header>
            <div id="post-body" class="post-content"></div>
        </article>
    </div>

    <script>
    async function loadPostDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

     if (!postId) {
            document.getElementById('loading').innerText = "Không tìm thấy bài viết.";
            return;
        }

        try {
            // GIẢI MÃ ID: Biến %20 thành khoảng trắng để fetch đúng file
            const decodedFileName = decodeURIComponent(postId);
            
            // Gọi file trực tiếp từ thư mục content
            const response = await fetch(`./assets/content/${decodedFileName}`);
            if (!response.ok) throw new Error("Không thể tải file dữ liệu.");
            
            const content = await response.json();
            const postImg = document.getElementById('post-image');

            // 1. HIỂN THỊ TIÊU ĐỀ
            document.getElementById('post-title').innerText = content.title || "Chưa có tiêu đề";
            document.title = content.title;

            // 2. HIỂN THỊ ẢNH (Dọn dẹp đường dẫn)
            if (content.image) {
                let imgPath = content.image;
            
                if (imgPath.startsWith('/')) imgPath = imgPath.substring(1);
                
                // Nếu đường dẫn bị sai (chứa content/assets), đưa về assets/image/
                if (imgPath.includes('image/')) {
                    const parts = imgPath.split('image/');
                    imgPath = 'assets/image/' + parts[parts.length - 1];
                }
                
                postImg.src = imgPath;
                postImg.style.display = 'block';
        
                postImg.onerror = function() { this.style.display = 'none'; };
            }

            // 3. HIỂN THỊ NỘI DUNG (BODY)
            const bodyContainer = document.getElementById('post-body');
            if (content.body) {
                // Sử dụng thư viện marked để chuyển Markdown sang HTML
                bodyContainer.innerHTML = marked.parse(content.body);
            } else {
                bodyContainer.innerHTML = "Nội dung bài viết này đang trống.";
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('post-content-area').style.display = 'block';

        } catch (error) {
            console.error("Lỗi:", error);
            document.getElementById('loading').innerText = "Lỗi: Không tìm thấy file bài viết hoặc file bị sai định dạng.";
        }
    }
     window.onload = loadPostDetail;
</script>
</body>
</html>
