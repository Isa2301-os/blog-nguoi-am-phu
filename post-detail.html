<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Bài Viết</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/goc-tan-man.css">
    <style>
        .loading { text-align: center; padding: 100px; font-style: italic; color: #888; }
        .error-box { text-align: center; padding: 50px; color: #d9534f; background: #fdf7f7; border-radius: 8px; margin: 20px; }
        /* Đảm bảo nội dung bài viết dễ đọc */
        #post-content { 
            white-space: pre-line; /* Quan trọng: Giữ nguyên xuống dòng từ JSON */
            font-size: 1.1em;
            line-height: 1.8;
            color: #333;
        }
        #post-content img { max-width: 100%; height: auto; border-radius: 12px; margin: 20px 0; display: block; }
    </style>
</head>
<body>

    <div class="container">
        <div id="post-detail-container">
            <div id="loading-state" class="loading">Đang tải câu chuyện...</div>
            
            <div id="post-display" style="display: none; max-width: 800px; margin: 0 auto;">
                <nav style="padding: 20px 0;">
                    <a href="goc-tan-man.html" class="back-home">← Quay lại Góc Tản Mạn</a>
                </nav>

                <header style="margin-bottom: 30px;">
                    <h1 id="post-title" style="margin-bottom: 10px; line-height: 1.3;"></h1>
                    <p id="post-date" style="color: #999; font-size: 0.9em;"></p>
                </header>

                <div id="post-content" class="post-content">
                    </div>
            </div>

            <div id="error-state" class="error-box" style="display: none;">
                <p>Tiếc quá, bài viết này không tìm thấy hoặc đã bị gỡ bỏ.</p>
                <a href="goc-tan-man.html">Quay về danh sách bài viết</a>
            </div>
        </div>
    </div>

    <script>
        // Hàm làm sạch đường dẫn ảnh (Đồng bộ với main.js)
        function getCleanImagePath(rawPath) {
            if (!rawPath) return "";
            let path = rawPath.startsWith('/') ? rawPath.substring(1) : rawPath;
            if (path.includes('image/')) {
                const parts = path.split('image/');
                return 'assets/image/' + parts[parts.length - 1];
            }
            return path;
        }

        async function loadPostDetail() {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            
            const displayArea = document.getElementById('post-display');
            const loadingArea = document.getElementById('loading-state');
            const errorArea = document.getElementById('error-state');

            if (!postId) {
                loadingArea.style.display = 'none';
                errorArea.style.display = 'block';
                return;
            }

            try {
                // Fetch trực tiếp từ assets/content/
                const url = `assets/content/${decodeURIComponent(postId)}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error("404");

                const text = await response.text();
                let cleanText = text.trim();

                // Chống trùng lặp JSON
                if (cleanText.includes('}{')) {
                    cleanText = cleanText.split('}{')[0] + '}';
                } else if ((cleanText.match(/}/g) || []).length > 1 && !cleanText.startsWith('[')) {
                    cleanText = cleanText.substring(0, cleanText.indexOf('}') + 1);
                }

                const post = JSON.parse(cleanText);

                // Đổ dữ liệu
                document.title = post.title || "Blog Người Âm Phủ";
                document.getElementById('post-title').innerText = post.title;
                
                if (post.date) {
                    document.getElementById('post-date').innerText = "Ngày đăng: " + post.date.split('T')[0];
                }

                const contentArea = document.getElementById('post-content');
                
                // Xử lý ảnh đại diện (nếu có)
                let mainImageHtml = "";
                if (post.image) {
                    const cleanImgPath = getCleanImagePath(post.image);
                    mainImageHtml = `<img src="${cleanImgPath}" alt="${post.title}">`;
                }
                
                // Hiển thị Body hoặc Description
                const bodyContent = post.body || post.description || "Nội dung đang được biên tập...";
                contentArea.innerHTML = mainImageHtml + bodyContent;

                loadingArea.style.display = 'none';
                displayArea.style.display = 'block';

            } catch (error) {
                console.error("Lỗi:", error);
                loadingArea.style.display = 'none';
                errorArea.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', loadPostDetail);
    </script>
</body>
</html>
