<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải bài viết...</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Giữ nguyên CSS của bạn và thêm hiệu ứng mượt mà */
        .post-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transition: opacity 0.5s ease;
        }
        #post-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none; /* Chỉ hiện khi đã load được ảnh */
        }
        .post-title { font-size: 2.2em; color: #222; margin-bottom: 15px; }
        .post-content { font-size: 1.15em; line-height: 1.8; color: #444; }
        .post-content img { max-width: 100%; border-radius: 8px; margin: 20px 0; }
        #loading { text-align: center; padding: 50px; font-style: italic; color: #888; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="post-container">
        <a href="javascript:history.back()" class="back-btn">← Quay lại</a>
        <div id="loading">Đang tải nội dung...</div>
        
        <article id="post-content-area" style="display: none;">
            <header class="post-header">
                <img id="post-image" src="" alt="Ảnh bài viết">
                <h1 id="post-title" class="post-title"></h1>
            </header>
            <div id="post-body" class="post-content"></div>
        </article>
    </div>

    <script>
        async function loadPostDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (!postId) {
                document.getElementById('loading').innerText = "Không tìm thấy bài viết.";
                return;
            }

            try {
                // TỐI ƯU 1: Fetch trực tiếp file JSON (Nhanh hơn, không bị giới hạn API)
                const response = await fetch(`./assets/content/${decodeURIComponent(postId)}`);
                if (!response.ok) throw new Error("Không thể tải file JSON");
                
                const content = await response.json();

                // TỐI ƯU 2: Xử lý đường dẫn ảnh tự động (Fix lỗi ảnh bạn gặp)
                const postImg = document.getElementById('post-image');
                if (content.image) {
                    let imgPath = content.image;
                    if (imgPath.startsWith('/')) imgPath = imgPath.substring(1);
                    // Ép về đúng thư mục ảnh chính
                    imgPath = imgPath.replace('content/assets/image/', 'assets/image/');
                    
                    postImg.src = imgPath;
                    postImg.style.display = 'block';
                }

                // TỐI ƯU 3: Đổ dữ liệu
                document.getElementById('post-title').innerText = content.title;
                document.title = content.title + " - Blog Người Âm Phủ";

                if (content.body) {
                    // Sử dụng marked để render Markdown
                    document.getElementById('post-body').innerHTML = marked.parse(content.body);
                }
                
                // Hiển thị giao diện
                document.getElementById('loading').style.display = 'none';
                document.getElementById('post-content-area').style.display = 'block';

            } catch (error) {
                console.error("Lỗi:", error);
                document.getElementById('loading').innerHTML = `
                    <p>Có lỗi xảy ra khi tải bài viết.</p>
                    <small>${error.message}</small>
                `;
            }
        }

        window.onload = loadPostDetail;
    </script>
</body>
</html>
