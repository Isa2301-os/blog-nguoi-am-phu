<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Bài Viết</title>
    <link rel="stylesheet" href="assets/css/style.css"> <style>
        .loading { text-align: center; padding: 50px; font-style: italic; color: #888; }
        .error-box { text-align: center; padding: 50px; color: #d9534f; background: #fdf7f7; border-radius: 8px; margin: 20px; }
        #post-content img { max-width: 100%; height: auto; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="post-detail-container">
            <div id="loading-state" class="loading">Đang tải nội dung...</div>
            
            <div id="post-display" style="display: none;">
                <a href="index.html" style="text-decoration: none; color: #666;">← Quay lại</a>
                <h1 id="post-title" style="margin-top: 20px;"></h1>
                <p id="post-date" style="color: #999; font-size: 0.9em;"></p>
                <hr>
                <div id="post-content" style="line-height: 1.6; margin-top: 20px;">
                    </div>
            </div>

            <div id="error-state" class="error-box" style="display: none;">
                <p>Lỗi: Không thể hiển thị nội dung bài viết này.</p>
                <a href="index.html">Quay về trang chủ</a>
            </div>
        </div>
    </div>

    <script>
        async function loadPostDetail() {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            
            const displayArea = document.getElementById('post-display');
            const loadingArea = document.getElementById('loading-state');
            const errorArea = document.getElementById('error-state');

            if (!postId) {
                loadingArea.style.display = 'none';
                errorArea.style.display = 'block';
                return;
            }

            // SỬA LỖI 404: Thêm đúng đường dẫn thư mục chứa JSON
            const url = `assets/content/${decodeURIComponent(postId)}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Không tìm thấy file bài viết (404)");

                const text = await response.text();
                let cleanText = text.trim();

                // BỘ LỌC CHỐNG TRÙNG LẶP JSON: 
                // Xử lý trường hợp file bị CloudCannon chèn 2 khối {}{...}
                if (cleanText.includes('}{')) {
                    cleanText = cleanText.split('}{')[0] + '}';
                } else if ((cleanText.match(/}/g) || []).length > 1 && !cleanText.startsWith('[')) {
                    // Trường hợp dính ngoặc nhưng có khoảng trắng ở giữa
                    cleanText = cleanText.substring(0, cleanText.indexOf('}') + 1);
                }

                const post = JSON.parse(cleanText);

                // Đổ dữ liệu vào giao diện
                document.title = post.title || "Chi tiết bài viết";
                document.getElementById('post-title').innerText = post.title || "Tiêu đề không tên";
                
                // Xử lý ngày tháng
                if (post.date) {
                    document.getElementById('post-date').innerText = post.date.split('T')[0];
                }

                // Hiển thị nội dung (Chuyển đổi từ Markdown sang HTML nếu cần, ở đây dùng text/html cơ bản)
                const contentArea = document.getElementById('post-content');
                
                // Nếu có ảnh đại diện bài viết
                let mainImage = post.image ? `<img src="${post.image}" style="margin-bottom:20px;"><br>` : "";
                
                contentArea.innerHTML = mainImage + (post.body || post.description || "Nội dung đang được cập nhật...");

                // Hiển thị kết quả
                loadingArea.style.display = 'none';
                displayArea.style.display = 'block';

            } catch (error) {
                console.error("Lỗi chi tiết:", error);
                loadingArea.style.display = 'none';
                errorArea.style.display = 'block';
            }
        }

        // Khởi chạy khi trang tải xong
        document.addEventListener('DOMContentLoaded', loadPostDetail);
    </script>
</body>
</html>
