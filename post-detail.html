<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết bài viết - Blog Người Âm Phủ</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .post-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        /* Ảnh đại diện chính đầu bài */
        #post-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 25px;
            display: block;
        }

        .post-title {
            font-size: 2.2em;
            color: #222;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .post-content {
            font-size: 1.15em;
            line-height: 1.8;
            color: #444;
            /* Đã xóa white-space: pre-wrap để Markdown tự xử lý đoạn văn */
        }

        /* Định dạng ảnh chèn thêm vào giữa nội dung bài viết */
        .post-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .back-btn {
            text-decoration: none;
            color: #666;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="post-container">
        <a href="javascript:history.back()" class="back-btn">← Quay lại</a>
        <div id="loading">Đang tải nội dung...</div>
        
        <article id="post-content-area" style="display: none;">
            <header class="post-header">
                <img id="post-image" src="" alt="Ảnh bài viết">
                <h1 id="post-title" class="post-title"></h1>
            </header>
            <div id="post-body" class="post-content"></div>
        </article>
    </div>

    <script>
        async function loadPostDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            if (!postId) {
                document.getElementById('loading').innerText = "Không tìm thấy bài viết.";
                return;
            }

            const repoOwner = "Isa2301-os";
            const repoName = "blog-nguoi-am-phu";

            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/assets/content/${postId}`);
                const fileData = await response.json();
                
                // Giải mã nội dung từ GitHub
                const content = JSON.parse(decodeURIComponent(escape(atob(fileData.content))));

                // 1. Đổ Tiêu đề và Ảnh đại diện
                document.getElementById('post-title').innerText = content.title;
                document.getElementById('post-image').src = content.image;
                
                // 2. CHUYỂN ĐỔI MARKDOWN SANG HTML (Quan trọng nhất)
                if (content.body) {
                    document.getElementById('post-body').innerHTML = marked.parse(content.body);
                }
                
                // Hiển thị nội dung
                document.getElementById('loading').style.display = 'none';
                document.getElementById('post-content-area').style.display = 'block';
                document.title = content.title;

            } catch (error) {
                console.error("Lỗi:", error);
                document.getElementById('loading').innerText = "Có lỗi xảy ra khi tải bài viết.";
            }
        }

        window.onload = loadPostDetail;
    </script>
</body>
</html>
