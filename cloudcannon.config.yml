# 1. Cấu hình đường dẫn chung
paths:
  uploads: assets/image
  static: assets

# 2. Cấu hình các file dữ liệu đơn lẻ
data_config:
  settings:
    path: assets/content/settings.json
    name: Cấu hình Website
    icon: settings
    description: Thay đổi Menu, Banner và link mạng xã hội

# 3. Cấu hình danh sách bài viết
collections_config:
  posts:
    path: assets/content
    file_config:
      name_template: "{year}-{month}-{day}-{slug}-{uuid}.json" 
    create:
      path: "{year}-{month}-{day}-{slug}-{uuid}.json"
    slug:
      from_config: title
      remove_accents: true
      case: lowercase   
    configuration:
      uploads:
        path: assets/image
        base_url: ""
    filter:
      exclude:
        - settings.json
        - template-tan-man.json
        - tieu-de-bai-viet-mau.json
    schemas:
      default:
        path: assets/content/template-tan-man.json
    config:
      card:
        title: title
        image: image
        subtext: date

  # SỬA LỖI TẠI ĐÂY: reviews phải thụt lề vào 2 dấu cách so với collections_config
  reviews:
    path: phim/templates
    file_config:
      name_template: "{slug}.json"
    create:
      path: "{slug}.json"
    slug:
      from_config: title
      remove_accents: true
      case: lowercase
    configuration:
      uploads:
        path: assets/image/image-phim
        base_url: ""
    schemas:
      default:
        path: phim/templates/template-review.json
    config:
      card:
        title: title
        image: image

# 4. Giao diện nhập liệu (Editor UI)
_inputs:
  title:
    type: text
    comment: "Tiêu đề bài viết"
  date:
    type: date
  category:
    type: select
    options:
      values:
        - tan-man
        - phim
        - show
  image:
    type: image
    comment: "Chọn ảnh từ assets/image."
  description:
    type: textarea
  body:
    type: markdown
    comment: "Nội dung chính của bài viết"
  menu:
    type: array
    item_options:
      value_key: name
  sub_menu:
    type: array
    item_options:
      value_key: name